{% extends 'base.html' %}


{% block body %}
<div class="container">
  <h1>T-Student</h1>

  <div class="row">

      <div class="col-md-4">
        <form  method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-primary"type="submit" >Calcular</button>
        </form>
        {% if resultado.caso1 %}
        <h2>Caso 1: {{ resultado.caso1 }}</h2>
        {% endif %}
        {% if resultado.caso2 %}
          <h2>Caso 2: {{ resultado.caso2 }}</h2>
          <h2>Caso 3: {{ resultado.caso3 }}</h2>
        {% endif %}
      </div>

      <div class="col-md-8">
        <!-- 4:3 aspect ratio -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/5ABpqVSx33I?ecver=2"></iframe>
        </div>
      </div>

      <!-- end row -->
    </div>
  <!-- end container -->
</div>


{% endblock %}
