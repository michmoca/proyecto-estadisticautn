{% extends 'base.html' %}


{% block body %}

<div class="container">

  <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-8">
        <form  method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-primary"type="submit" >Enviar</button>
        </form>
        {% if text %}
        <h2>{{ text}}</h2>
        {% endif %}
      </div>

      <!-- end row -->
    </div>
    
</div>
  <!-- end container -->


{% endblock %}
